{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'model/main.css' %}">
<!DOCTYPE html>
<html>
    <head>
        <title>Modeling Like a Hollywood Executive</title>
        <link rel="stylesheet" type="text/css" href="{% static '/main.css' %}" />
    </head>
    <body>
        <div id="header">
            <h1>Modeling Like a Hollywood Executive</h1>
        </div>
        <div class="frame">
            <form method="get">
                {% csrf_token %}
                <table class="form">
                {{ form }}
                </table>
                <input type="submit" value="Submit" />
            </form>
        </div>

        {% if args %}
        <div class="args">
            <pre>{{ args }}</pre>
        </div>
        {% endif %}

        <div class="frame">
            {% if result != None %}
                <p class="result">The result: {{ result }}</p>

            {% endif %}
        </div>
    </body>
</html>
